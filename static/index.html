<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            background: white;
            color: #1e3c72;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .content-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #1e3c72;
            font-size: 2em;
            margin-bottom: 30px;
            border-bottom: 3px solid #f5576c;
            padding-bottom: 10px;
        }

        h3 {
            color: #2a5298;
            font-size: 1.5em;
            margin: 30px 0 20px 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 10px rgba(245, 87, 108, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-load {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            padding: 10px 20px;
            font-size: 14px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .card h4 {
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .card p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .card strong {
            color: #ffd700;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-pending {
            background: #ffd93d;
            color: #333;
        }

        .status-completed {
            background: #6bcf7f;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.3em;
            color: #2a5298;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }

        .result-box {
            background: #f8f9fa;
            border-left: 5px solid #f5576c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result-box h4 {
            color: #1e3c72;
            margin-bottom: 10px;
        }

        pre {
            background: #2d3748;
            color: #68d391;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçΩÔ∏è Restaurant Management</h1>
        <p>Full Stack REST API System</p>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('menu')">üìã Menu Items</button>
            <button class="tab-btn" onclick="switchTab('orders')">üõí Orders</button>
            <button class="tab-btn" onclick="switchTab('restaurants')">üè™ Restaurants</button>
        </div>

        <!-- MENU SECTION -->
        <div id="menu-section" class="section active">
            <div class="content-box">
                <h2>Menu Management</h2>
                
                <button class="btn-load" onclick="loadMenu()">üîÑ Load All Items</button>
                
                <h3>Add New Item</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="menuName" placeholder="e.g. Sushi Roll">
                    </div>
                    <div class="form-group">
                        <label>Price (KZT):</label>
                        <input type="number" id="menuPrice" placeholder="e.g. 3500">
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <input type="text" id="menuCategory" placeholder="e.g. Main Course">
                    </div>
                </div>
                <button onclick="createMenu()">‚ûï Add to Menu</button>
                
                <div id="menuResult"></div>
            </div>
            
            <div id="menuList"></div>
        </div>

        <!-- ORDERS SECTION -->
        <div id="orders-section" class="section">
            <div class="content-box">
                <h2>Orders Management</h2>
                
                <button class="btn-load" onclick="loadOrders()">üîÑ Load All Orders</button>
                
                <h3>Create New Order</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Customer Name:</label>
                        <input type="text" id="orderCustomer" placeholder="e.g. John Doe">
                    </div>
                    <div class="form-group">
                        <label>Total Amount (KZT):</label>
                        <input type="number" id="orderAmount" placeholder="e.g. 5000">
                    </div>
                    <div class="form-group">
                        <label>Status:</label>
                        <select id="orderStatus">
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>
                <button onclick="createOrder()">‚ûï Create Order</button>
                
                <div id="orderResult"></div>
            </div>
            
            <div id="orderList"></div>
        </div>

        <!-- RESTAURANTS SECTION -->
        <div id="restaurants-section" class="section">
            <div class="content-box">
                <h2>Restaurants Management</h2>
                
                <button class="btn-load" onclick="loadRestaurants()">üîÑ Load All Restaurants</button>
                
                <h3>Add New Restaurant</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Restaurant Name:</label>
                        <input type="text" id="restName" placeholder="e.g. Golden Dragon">
                    </div>
                    <div class="form-group">
                        <label>Address:</label>
                        <input type="text" id="restAddress" placeholder="e.g. 123 Main Street">
                    </div>
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="text" id="restPhone" placeholder="e.g. +7-702-123-4567">
                    </div>
                </div>
                <button onclick="createRestaurant()">‚ûï Add Restaurant</button>
                
                <div id="restResult"></div>
            </div>
            
            <div id="restList"></div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:8080/api';

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tab + '-section').classList.add('active');
            event.target.classList.add('active');
            
            // Auto load data
            if (tab === 'menu') loadMenu();
            if (tab === 'orders') loadOrders();
            if (tab === 'restaurants') loadRestaurants();
        }

        // MENU ITEMS
        async function loadMenu() {
            const container = document.getElementById('menuList');
            container.innerHTML = '<div class="content-box"><div class="loading">‚è≥ Loading menu...</div></div>';
            
            try {
                const res = await fetch(`${API}/menu`);
                if (!res.ok) throw new Error('Failed to load');
                const data = await res.json();
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="content-box"><div class="empty-state">üìã No menu items yet</div></div>';
                    return;
                }
                
                let html = '<div class="content-box"><h3>Menu Items (' + data.length + ')</h3><div class="cards-grid">';
                data.forEach(item => {
                    html += `
                        <div class="card">
                            <h4>${item.name}</h4>
                            <p><strong>Price:</strong> ${item.price} KZT</p>
                            <p><strong>Category:</strong> ${item.category}</p>
                            <p><strong>ID:</strong> #${item.id}</p>
                            <button class="btn-delete" onclick="deleteMenu(${item.id})">üóëÔ∏è Delete</button>
                        </div>
                    `;
                });
                html += '</div></div>';
                container.innerHTML = html;
            } catch (err) {
                container.innerHTML = '<div class="content-box"><div class="error">‚ùå Error: ' + err.message + '</div></div>';
            }
        }

        async function createMenu() {
            const name = document.getElementById('menuName').value;
            const price = document.getElementById('menuPrice').value;
            const category = document.getElementById('menuCategory').value;
            
            if (!name || !price || !category) {
                showResult('menuResult', 'error', '‚ö†Ô∏è Please fill all fields');
                return;
            }
            
            try {
                const res = await fetch(`${API}/menu`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, price: parseFloat(price), category})
                });
                
                if (!res.ok) throw new Error('Failed to create');
                const data = await res.json();
                
                showResult('menuResult', 'success', '‚úÖ Item added successfully!');
                document.getElementById('menuName').value = '';
                document.getElementById('menuPrice').value = '';
                document.getElementById('menuCategory').value = '';
                
                setTimeout(() => loadMenu(), 1000);
            } catch (err) {
                showResult('menuResult', 'error', '‚ùå Error: ' + err.message);
            }
        }

        async function deleteMenu(id) {
            if (!confirm('Delete this item?')) return;
            
            try {
                const res = await fetch(`${API}/menu/${id}`, {method: 'DELETE'});
                if (!res.ok) throw new Error('Failed to delete');
                loadMenu();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        // ORDERS
        async function loadOrders() {
            const container = document.getElementById('orderList');
            container.innerHTML = '<div class="content-box"><div class="loading">‚è≥ Loading orders...</div></div>';
            
            try {
                const res = await fetch(`${API}/orders`);
                if (!res.ok) throw new Error('Failed to load');
                const data = await res.json();
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="content-box"><div class="empty-state">üõí No orders yet</div></div>';
                    return;
                }
                
                let html = '<div class="content-box"><h3>Orders (' + data.length + ')</h3><div class="cards-grid">';
                data.forEach(order => {
                    const statusClass = order.status === 'completed' ? 'status-completed' : 'status-pending';
                    html += `
                        <div class="card">
                            <h4>Order #${order.id}</h4>
                            <p><strong>Customer:</strong> ${order.customerName}</p>
                            <p><strong>Amount:</strong> ${order.totalAmount} KZT</p>
                            <span class="status-badge ${statusClass}">${order.status.toUpperCase()}</span>
                            <br><br>
                            <button class="btn-delete" onclick="deleteOrder(${order.id})">üóëÔ∏è Delete</button>
                        </div>
                    `;
                });
                html += '</div></div>';
                container.innerHTML = html;
            } catch (err) {
                container.innerHTML = '<div class="content-box"><div class="error">‚ùå Error: ' + err.message + '</div></div>';
            }
        }

        async function createOrder() {
            const customerName = document.getElementById('orderCustomer').value;
            const totalAmount = document.getElementById('orderAmount').value;
            const status = document.getElementById('orderStatus').value;
            
            if (!customerName || !totalAmount) {
                showResult('orderResult', 'error', '‚ö†Ô∏è Please fill all fields');
                return;
            }
            
            try {
                const res = await fetch(`${API}/orders`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({customerName, totalAmount: parseFloat(totalAmount), status})
                });
                
                if (!res.ok) throw new Error('Failed to create');
                const data = await res.json();
                
                showResult('orderResult', 'success', '‚úÖ Order created successfully!');
                document.getElementById('orderCustomer').value = '';
                document.getElementById('orderAmount').value = '';
                
                setTimeout(() => loadOrders(), 1000);
            } catch (err) {
                showResult('orderResult', 'error', '‚ùå Error: ' + err.message);
            }
        }

        async function deleteOrder(id) {
            if (!confirm('Delete this order?')) return;
            
            try {
                const res = await fetch(`${API}/orders/${id}`, {method: 'DELETE'});
                if (!res.ok) throw new Error('Failed to delete');
                loadOrders();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        // RESTAURANTS
        async function loadRestaurants() {
            const container = document.getElementById('restList');
            container.innerHTML = '<div class="content-box"><div class="loading">‚è≥ Loading restaurants...</div></div>';
            
            try {
                const res = await fetch(`${API}/restaurants`);
                if (!res.ok) throw new Error('Failed to load');
                const data = await res.json();
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="content-box"><div class="empty-state">üè™ No restaurants yet</div></div>';
                    return;
                }
                
                let html = '<div class="content-box"><h3>Restaurants (' + data.length + ')</h3><div class="cards-grid">';
                data.forEach(rest => {
                    html += `
                        <div class="card">
                            <h4>${rest.name}</h4>
                            <p><strong>Address:</strong> ${rest.address}</p>
                            <p><strong>Phone:</strong> ${rest.phone}</p>
                            <p><strong>ID:</strong> #${rest.id}</p>
                            <button class="btn-delete" onclick="deleteRestaurant(${rest.id})">üóëÔ∏è Delete</button>
                        </div>
                    `;
                });
                html += '</div></div>';
                container.innerHTML = html;
            } catch (err) {
                container.innerHTML = '<div class="content-box"><div class="error">‚ùå Error: ' + err.message + '</div></div>';
            }
        }

        async function createRestaurant() {
            const name = document.getElementById('restName').value;
            const address = document.getElementById('restAddress').value;
            const phone = document.getElementById('restPhone').value;
            
            if (!name || !address || !phone) {
                showResult('restResult', 'error', '‚ö†Ô∏è Please fill all fields');
                return;
            }
            
            try {
                const res = await fetch(`${API}/restaurants`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, address, phone})
                });
                
                if (!res.ok) throw new Error('Failed to create');
                const data = await res.json();
                
                showResult('restResult', 'success', '‚úÖ Restaurant added successfully!');
                document.getElementById('restName').value = '';
                document.getElementById('restAddress').value = '';
                document.getElementById('restPhone').value = '';
                
                setTimeout(() => loadRestaurants(), 1000);
            } catch (err) {
                showResult('restResult', 'error', '‚ùå Error: ' + err.message);
            }
        }

        async function deleteRestaurant(id) {
            if (!confirm('Delete this restaurant?')) return;
            
            try {
                const res = await fetch(`${API}/restaurants/${id}`, {method: 'DELETE'});
                if (!res.ok) throw new Error('Failed to delete');
                loadRestaurants();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        // Helper
        function showResult(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => element.innerHTML = '', 3000);
        }

        // Auto load on start
        window.onload = () => {
            loadMenu();
        };
    </script>
</body>
</html>
